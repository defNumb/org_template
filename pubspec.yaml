name: org_template
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  fl_chart: ^0.65.0
  sqflite: ^2.3.0
  path: ^1.8.3
  hive: ^2.2.3
  build_runner: ^2.4.7
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  hydrated_bloc: ^9.1.3
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Renogare
      fonts:
        - asset: assets/fonts/Renogare-Regular.otf
    - family: MontBlanc
      fonts:
        - asset: assets/fonts/MontBlanc-Trial-Regular.otf 
        - asset: assets/fonts/MontBlanc-Trial-SemiBold.otf
          weight: 600
        - asset: assets/fonts/MontBlanc-Trial-Light.otf
          weight: 300
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Light.otf
          weight: 300
        - asset: assets/fonts/Inter-Bold.otf
          weight: 600